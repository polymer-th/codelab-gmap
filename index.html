<!doctype html>
<html lang="en" style="height: 100%; margin: 0;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>gmap</title>
    <meta name="description" content="gmap description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="/bower_components/google-map/google-map.html">
    <link rel="import" href="/bower_components/google-map/google-map-directions.html"> 

    <link rel="import" href="/bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="/bower_components/paper-item/paper-item.html">
    <link rel="import" href="/bower_components/paper-item/paper-icon-item.html">
    <link rel="import" href="/bower_components/paper-input/paper-input.html">
    <link rel="import" href="/bower_components/paper-card/paper-card.html"> 
    <link rel="import" href="/bower_components/iron-icons/maps-icons.html">
    <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">  
  </head>
  <body style="height: 100%; margin: 0;">
    <dom-bind>
      <template>
        <google-map latitude="13.742862" longitude="100.5479039" zoom="15">
          <google-map-marker latitude="13.742862" longitude="100.5479039"></google-map-marker>
          <google-map-directions start-address="[[start]]" end-address="[[end]]"></google-map-directions>
        </google-map>
        <paper-card elevation="2" style="position: absolute; left: 25px; bottom: 25px; z-index: 1;">
          <paper-icon-item>
            <iron-icon icon="search" item-icon></iron-icon>
            <paper-input label="Start address" value="{{start}}"></paper-input>
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon icon="search" item-icon></iron-icon>
            <paper-input label="End address" value="{{end}}"></paper-input>
          </paper-icon-item>
          <paper-tabs selected="0">
            <paper-tab>
              <iron-icon icon="maps:directions-car"></iron-icon>
              <span>DRIVING</span>
            </paper-tab>
            <paper-tab>
              <iron-icon icon="maps:directions-walk"></iron-icon>
              <span>WALKING</span>
            </paper-tab>
            <paper-tab>
              <iron-icon icon="maps:directions-bike"></iron-icon>
              <span>BICYCLING</span>
            </paper-tab>
            <paper-tab>
              <iron-icon icon="maps:directions-transit"></iron-icon>
              <span>TRANSIT</span>
            </paper-tab>
          </paper-tabs>
        </paper-card>
      </template>
    </dom-bind>
  </body>
</html>
